<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Suite - DEEP-UI Utility Toolkit</title>
    <link rel="stylesheet" href="/node_modules/mocha/mocha.css">
    <script src="/node_modules/mocha/mocha.js" type="text/javascript"></script>
    <script src="/node_modules/chai/chai.js" type="text/javascript"></script>
</head>
<body>
<!-- Required for browser reporter -->
<div id="mocha"></div>

<!-- Where tests can put elements -->
<div id="container"></div>

<script>
	mocha.setup('bdd');
	window.assert = chai.assert;
	window.expect = chai.expect;
</script>
<script type="module" src="/test/web-components/events.test.js"></script>
<script type="module" src="/test/web-components/properties.test.js"></script>
<script type="module">
	const errors = [];
	mocha.run()
		.on('fail', function(_, err) {errors.push(err.stack)})
		.on('end', function() {console.log(`${this.failures ? JSON.stringify(errors): 'OK'}`)});
</script>
<script nomodule>

</script>
</body>
</html>

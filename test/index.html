<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Suite - DEEP-UI Utility Toolkit</title>
    <link rel="stylesheet" href="/node_modules/mocha/mocha.css">
    <script src="/node_modules/mocha/mocha.js" type="text/javascript"></script>
    <script src="/node_modules/chai/chai.js" type="text/javascript"></script>
    <script src="/polyfills/custom-elements.js"></script>
    <script src="/node_modules/babel-polyfill/dist/polyfill.js"></script>
    <script src="/polyfills/dom4.js"></script>
    <script src="/polyfills/fetch.js"></script>

    <script>
		mocha.setup('bdd');
		window.assert = chai.assert;
		window.expect = chai.expect;
    </script>
    <script type="module">
		import '/test/tests.js';
		const errors = [];
		mocha.run()
			.on('fail', function(_, err) {errors.push(err.stack)})
			.on('end', function() {console.log(`${this.failures ? JSON.stringify(errors): 'OK'}`)});
    </script>
</head>
<body>
<!-- Required for browser reporter -->
<div id="mocha"></div>

<!-- Where tests can put elements -->
<div id="container"></div>

<script nomodule src="/bundles/umd/test.js"></script>
<script nomodule>
	mocha.run();
</script>
</body>
</html>
